<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script>

      var mesh = null;
      var count = 0;

      window.onload = function() {

        scene = new THREE.Scene();

        var snake = [];

        var pad = .15;
        var boardEdge = 20;
        var boardSize = boardEdge + (boardEdge - 1) * pad;
        var halfBoard = boardSize / 2;

        fov = 75;
        ratio = window.innerWidth / window.innerHeight;
        zNear = 1;
        zFar = 10000;
        // console.log(ratio);
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 100);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );


        controls = new THREE.TrackballControls( camera, renderer.domElement );

        animate();


        //
        // ACTION!
        //

        for( var i = 0; i < 5; i ++ ) {
            var snakeMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            snake.push( createCube( new THREE.Vector3((i + i * pad) - halfBoard + 0.5, 0.5 + pad / 2, 0.5 + pad / 2), snakeMaterial, scene ));
        }

        var x, y, z;
        x = y = z = (Math.random() * boardEdge - 1); 

        var snackMaterial = new THREE.MeshPhongMaterial( { color: 0x00ff00 } );
        createCube( new THREE.Vector3((x + x * pad) - halfBoard + 0.5, (y + y * pad) - halfBoard + 0.5, (z + z * pad) - halfBoard + 0.5), snackMaterial, scene );


      };

      function animate() {

        requestAnimationFrame( animate );

        controls.update();
        renderer.render( scene, camera );

      };

      function createCube(  vec, material, scene ) {

        geometry = new THREE.BoxGeometry( 1, 1, 1 );
        mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(vec.x, vec.y, vec.z);
        scene.add(mesh);

      };

    </script>
  </head>
  <body></body>
</html>
